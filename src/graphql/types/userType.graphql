type User {
  id: ID!
  username: String
  email: String
  created: String
  updated: String
}

type Query {
  users: [User]
  user(id: ID!): User
}

type Mutation {
  signup (
    username: String!
    email: String!
    password: String!
  ): User

  signin (
    account: String!
    password: String!
  ): User
}
